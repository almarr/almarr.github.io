<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dart scorer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="scorer">
      <div class="navigation">
        <button class="settings">⚙</button>
        <div class="logo">TWENTY<span class="logoSix">6</span></div>
        <button class="help">?</button>
      </div>
      <div class="scoresheet">
        <div class="player activePlayer">
          <div contenteditable class="name">Player 1</div>
          <div class="score" id="p1Score">109</div>
          <div class="outshot">T20-17-D16</div>
          <div class="stats">
            <div class="avg">
              <div class="label">AVG</div>
              <div class="number">0</div>
            </div>
            <div class="numDarts">
              <div class="label">DARTS</div>
              <div class="number">18</div>
            </div>
          </div>
        </div>
        <div class="player unActivePlayer">
          <div contenteditable class="name">Player 2</div>
          <div class="score" id="p2Score">501</div>
          <div class="outshot"></div>
          <div class="stats">
            <div class="avg">
              <div class="label">AVG</div>
              <div class="number">59.87</div>
            </div>
            <div class="numDarts">
              <div class="label">DARTS</div>
              <div class="number">18</div>
            </div>
          </div>
        </div>
      </div>

      <div class="darts">
        <div class="dartWrapper">
          <div class="dart" id="dart1">T20</div>
          <div class="dart active" id="dart2"></div>
          <div class="dart" id="dart3"></div>
          <div class="total">= 60</div>
        </div>
        <div class="dartWrapper unActiveWrapper">
          <div class="dart" id="dart1">20</div>
          <div class="dart" id="dart2">1</div>
          <div class="dart" id="dart3">5</div>
          <div class="total">= 26</div>
        </div>
      </div>
      
      <div class="multiplier">
          <button class="noscore">No score</button>
          <label class="switch">
            <input type="checkbox" id="doubleCheckbox" onclick="clickDouble()">
            <span class="slider" id="double">Double</span>
          </label>
          <label class="switch">
            <input type="checkbox" id="tripleCheckbox" onclick="clickTriple()">
            <span class="slider" id="triple">Triple</span>
          </label>
      </div>
      <div class="numpad">
        <button onclick="addScore(1)"><span class="doubleNumber">D</span><span class="tripleNumber">T</span>1</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>2</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>3</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>4</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>5</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>6</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>7</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>8</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>9</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>10</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>11</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>12</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>13</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>14</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>15</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>16</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>17</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>18</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>19</button>
        <button><span class="doubleNumber">D</span><span class="tripleNumber">T</span>20</button>
      </div>
      <div class="bullseye">
        <button class="bull">Bullseye</button>
        <button class="dbull">Double Bullseye</button>
        <button class="undo">⤺ Undo</button>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
